# Streamlit Configuration for Psi Crypto Dashboard

# This file is OPTIONAL - The app works perfectly without it!
# The dashboard uses 100% free APIs that require no authentication.

[theme]
# Optional: Customize the theme
# primaryColor = "#00f5ff"
# backgroundColor = "#0a0e27"
# secondaryBackgroundColor = "#1a1f3a"
# textColor = "#ffffff"

[server]
# Optional: Server settings
# port = 8501
# headless = true

# Note: API keys are NOT required for this dashboard
# All features work with free public APIs (CoinGecko, CoinCap)
[server]
headless = true
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200

[browser]
serverAddress = "0.0.0.0"
gatherUsageStats = false
serverPort = 8501

[theme]
primaryColor = "#00D9FF"
backgroundColor = "#0a0a1f"
secondaryBackgroundColor = "#1a1a3e"
textColor = "#ffffff"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "minimal"
